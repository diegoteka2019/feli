<div class="wrapper">
      <ng-scrollbar [trackX]="false" [autoHide]="false">
            <div class="page-content">

                  <div class="table">
                        <div class="table-header">
                              <div class="flex align-items-center justify-content-between">
                                    <button class="button green small new" (click)="newUser()"><i class="fas fa-plus"></i><span>Nuevo</span></button>
                                    <filter-table #filter [cols]="cols"></filter-table>
                              </div>
                        </div>
                        <div class="table-body">
                              <table-row-header [cols]="cols" [collection]="users"></table-row-header>
                              <div class="scroll-container">
                                    <div *ngFor="let user of users | search: filter.searchBox: filter.selection">
                                          <app-table-row (click)="viewUser(user)" (edit)="editUser(user)" (delete)="deleteUser(user)">
                                                <div class="table-col-group">

                                                      <div class="table-col">{{ user.firstName }}</div>
                                                      <div class="table-col">{{ user.lastName }}</div>
                                                      <div class="table-col">{{ (user.activated?'Si':'No') }}</div>
                                                      <div class="table-col">
                                                            <img class="branchImg" alt="" [src]="getFullImageUrl(user.urlImg)" />
                                                      </div>
                                                </div>
                                          </app-table-row>
                                    </div>
                              </div>
                        </div>
                  </div>

            </div>
      </ng-scrollbar>
      <router-outlet class="side-bar"></router-outlet>
</div>
