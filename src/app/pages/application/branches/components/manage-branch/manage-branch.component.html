<app-side-bar (onEdit)="edit()" (onDelete)="delete()" [showDeleteButton]="readonlyMode || !insertMode" [showEditButton]="readonlyMode"
      [showCloseDialog]="!this.branchGroup.pristine">

      <div header>
            <h3 *ngIf="insertMode && !readonlyMode" class="title">Añadir Marca</h3>
            <h3 *ngIf="!insertMode && !readonlyMode" class="title">Editar Marca</h3>
            <h3 *ngIf="readonlyMode" class="title">Detalles Marca</h3>
      </div>

      <div body>
            <div class="scroll-content">
                  <form class="custom-form dark" autocomplete="off" [formGroup]="branchGroup">
                        <input type="hidden" formControlName="id">
                        <form-input [readonly]="readonlyMode" [formControl]="branchGroup.controls['titulo']" label="Título" [required]="true"></form-input>
                        <form-input [readonly]="readonlyMode" [formControl]="branchGroup.controls['email']" label="E-mail" [required]="false"></form-input>
                        <form-input [readonly]="readonlyMode" [formControl]="branchGroup.controls['telefono']" label="Teléfono" [required]="true"></form-input>
                        <form-input [readonly]="readonlyMode" [formControl]="branchGroup.controls['urlWebsite']" label="URL Website" [required]="false"></form-input>
                        
                        <label for="">
                              <span class="label" [ngClass]="{'required': !readonlyMode}">Imagen</span>
                              <app-image-upload *ngIf="!readonlyMode" [imagen]="getFullImageUrl()" (onFileUpload)="setImage($event)"></app-image-upload>
                              <img *ngIf="readonlyMode" class="img" [src]="getFullImageUrl()">
                        </label>
                  </form>
            </div>
      </div>

      <div footer>
            <button *ngIf="!readonlyMode" class="button green small" [disabled]="branchGroup.invalid" (click)="manageBranch(branchGroup.value)">Guardar</button>
      </div>

</app-side-bar>
