<div class="wrapper">
      <ng-scrollbar [trackX]="false" [autoHide]="false">
            <div class="page-content">

                  <div class="table">
                        <div class="table-header">
                              <div class="flex align-items-center justify-content-between">
                                    <button class="button green small new" (click)="newBranch()"><i class="fas fa-plus"></i><span>Nuevo</span></button>
                                    <filter-table #filter [cols]="cols"></filter-table>
                              </div>
                        </div>
                        <div class="table-body">
                              <table-row-header [cols]="cols" [collection]="branches"></table-row-header>
                              <div class="scroll-container">
                                    <div *ngFor="let branch of branches | search: filter.searchBox: filter.selection">
                                          <app-table-row (click)="viewBranch(branch)" (edit)="editBranch(branch)"
                                                (delete)="deleteBranch(branch)">
                                                <div class="table-col-group">
                                                      <div class="table-col flex align-items-center">{{ branch.titulo }}</div>
                                                      <div class="table-col flex align-items-center">
                                                            <img class="branchImg" alt="" [src]="getFullImageUrl(branch.urlImg)" />
                                                      </div>
                                                </div>
                                          </app-table-row>
                                    </div>
                              </div>
                        </div>
                  </div>
            </div>
      </ng-scrollbar>
      <router-outlet class="side-bar"></router-outlet>
</div>
